<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic To-Do Web App</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    width:500px;
    background:#1e293b;
    padding:20px;
    border-radius:10px;
}

h1{
    text-align:center;
}

input{
    width:70%;
    padding:10px;
    border:none;
    border-radius:5px;
}

button{
    padding:10px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    margin-left:5px;
}

.add-btn{ background:#22c55e; color:white; }

.task{
    background:#334155;
    padding:10px;
    margin-top:10px;
    border-radius:6px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.completed{
    text-decoration:line-through;
    opacity:0.6;
}

.section{
    margin-top:20px;
}
</style>
</head>

<body>

<div class="container">
    <h1>To-Do App</h1>

    <input type="text" id="taskInput" placeholder="Enter task...">
    <button class="add-btn" onclick="addTask()">Add</button>

    <div class="section">
        <h3>Pending Tasks</h3>
        <div id="pendingList"></div>
    </div>

    <div class="section">
        <h3>Completed Tasks</h3>
        <div id="completedList"></div>
    </div>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function saveTasks(){
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

function addTask(){
    let input = document.getElementById("taskInput");
    let text = input.value.trim();

    if(text === "") return;

    tasks.push({
        id: Date.now(),
        text: text,
        completed: false,
        createdAt: new Date().toLocaleString()
    });

    input.value="";
    saveTasks();
    renderTasks();
}

function toggleTask(id){
    tasks = tasks.map(task =>
        task.id === id ? {...task, completed: !task.completed} : task
    );
    saveTasks();
    renderTasks();
}

function deleteTask(id){
    tasks = tasks.filter(task => task.id !== id);
    saveTasks();
    renderTasks();
}

function editTask(id){
    let newText = prompt("Edit your task:");
    if(newText){
        tasks = tasks.map(task =>
            task.id === id ? {...task, text:newText} : task
        );
        saveTasks();
        renderTasks();
    }
}

function renderTasks(){
    let pending = document.getElementById("pendingList");
    let completed = document.getElementById("completedList");

    pending.innerHTML="";
    completed.innerHTML="";

    tasks.forEach(task => {
        let div = document.createElement("div");
        div.className="task";
        if(task.completed) div.classList.add("completed");

        div.innerHTML = `
            <span>${task.text}<br><small>${task.createdAt}</small></span>
            <div>
                <button onclick="toggleTask(${task.id})">‚úî</button>
                <button onclick="editTask(${task.id})">‚úè</button>
                <button onclick="deleteTask(${task.id})">üóë</button>
            </div>
        `;

        if(task.completed)
            completed.appendChild(div);
        else
            pending.appendChild(div);
    });
}

renderTasks();
</script>

</body>
</html>
